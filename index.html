    <script>
      let pyodide;
      async function initPyodide() {
        try {
          console.log('üêç Loading Pyodide...');
          // Try loading from CDN first
          if (typeof loadPyodide === 'undefined') {
            console.log('loadPyodide not found, trying alternative CDN...');

            script.src = 'https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js';
            script.onload = async () => {
              try {
                pyodide = await loadPyodide();

                window.pyodide = pyodide;
              } catch (error) {
                console.error('‚ùå Failed to load Pyodide from alternative CDN:', error);
              }
            };
            script.onerror = () => {
              console.error('‚ùå Failed to load Pyodide script');
            };
            document.head.appendChild(script);
          } else {
            pyodide = await loadPyodide();
            console.log('‚úÖ Pyodide loaded successfully');
            window.pyodide = pyodide;
          }
        } catch (error) {
          console.error('‚ùå Failed to load Pyodide:', error);
          // Try one more time with a different approach
          setTimeout(async () => {
            try {
              if (typeof loadPyodide !== 'undefined') {
                pyodide = await loadPyodide();
                console.log('‚úÖ Pyodide loaded successfully on retry');
                window.pyodide = pyodide;
              }
            } catch (retryError) {
              console.error('‚ùå Final retry failed:', retryError);
            }
          }, 2000);
        }
      }
      initPyodide();
    </script>
